<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title required %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        {% block header %}
        <h1>{{ self.title() }}</h1>
        {% endblock %}
    </header>
    <main>
        {% block main required %}
        {% endblock %}
    </main>
</body>
</html>
